<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSC Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border: 1px solid #ccc;
            background-color: white;
        }
        .header {
            background-color: #337ab7;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .form-content {
            padding: 20px;
        }
        .form-row {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
        }
        .form-label {
            width: 100px;
            text-align: right;
            padding-right: 20px;
            font-weight: normal;
        }
        .form-input {
            flex: 1;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-button {
            background-color: #337ab7;
            color: white;
            border: none;
            padding: 8px 20px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 120px;
        }
        .alert {
            padding: 15px;
            margin: 20px 0;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            HSC Result
        </div>
        <div class="form-content">
            <form id="resultForm">
                <div class="form-row">
                    <div class="form-label">Student ID</div>
                    <div class="form-input">
                        <input type="text" id="studentId" placeholder="Enter Student ID">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-label">Level</div>
                    <div class="form-input">
                        <select id="level">
                            <option>--Please Select Level --</option>
                            <option value="1st Year">1st Year</option>
                            <option value="2nd Year">2nd Year</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-label">Exam</div>
                    <div class="form-input">
                        <select id="exam">
                            <option>--Please Select Exam --</option>
                            <option value="1st Term Examination">1st Term Examination</option>
                            <option value="2nd Term Examination">2nd Term Examination</option>
                            <option value="Half Yearly Examination">Half Yearly Examination</option>
                            <option value="Annual Examination">Annual Examination</option>
                            <option value="Pre-test Examination">Pre-test Examination</option>
                            <option value="Test Examination">Test Examination</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <button type="button" id="searchButton" class="search-button">Search</button>
                </div>
            </form>
            <div id="errorAlert" class="alert">
                Result not published yet.
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            const studentId = document.getElementById('studentId').value;
            const level = document.getElementById('level').value;
            const exam = document.getElementById('exam').value;
            
            if (studentId === '20231388' && level === '2nd Year' && exam === 'Test Examination') {
               window.location.href = '/hsc-result-page.html';
            } else {
                document.getElementById('errorAlert').style.display = 'block';
            }
        });
    </script>
</body>
</html>
